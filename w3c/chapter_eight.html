<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单实例</title>
</head>
<body>
<h4>文本域(Text fields)<br/>
    本例演示如何在 HTML 页面创建文本域。用户可以在文本域中写入文本。</h4>
<form action="http://www.baidu.com">
    First name:<br/>
    <input type="text" name="firstname" value="chun">
    <br/>
    Last name:<br/>
    <input type="text" name="lastname" value="gege">
    <br/>
    <input type="submit" value="Submit">
</form>

<h4>带有复选框的表单<br/>
    此表单包含两个复选框和一个确认按钮。</h4>
<form action="http://www.baidu.com">
    I have a bike: <input type="checkbox" checked="checked" name="vehicle" value="bike">
    <br/>
    I have a car: <input type="checkbox" name="vehicle" value="car">
    <br/>
    I have a airplane: <input type="checkbox" name="vehicle" value="airplane">
    <br/>
    <input type="submit" value="Submit">
</form>

<h4>带有单选按钮的表单<br/>
    此表单包含两个单选框和一个确认按钮。</h4>
<form action="http://www.baidu,com">
    男:<input type="radio" name="sex" value="male">
    女:<input type="radio" name="sex" value="female">
    <input type="submit" value="Submit">
</form>

<h4>从表单发送电子邮件<br/>
    此例演示如何从表单发送电子邮件。</h4>
<p>这里不学习发送电子邮件&nbsp;&nbsp;&nbsp;实际使用场景很少</p>
</body>
</html>
