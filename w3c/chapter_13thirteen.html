<!DOCTYPE html>
<html lang="en">
<head>
    <!--本文档的 meta 属性标识了创作者和编辑软件。-->
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="auther" content="w3school.com.cn">
    <meta name="revised" content="David Yang,8/1/07">
    <meta name="generator" content="intellij idea">
    <!--本文档的 meta 属性描述了该文档和它的关键词。-->
    <meta name="description" content="HTML examples">
    <meta name="keywords" content="HTML,DHTML,CSS,XML,XHTML,javaScript,VBScript">
    <!--重定向-->
    <meta http-equiv="Refresh" content="5;url = http://www.w3school.com.cn">
    <title>HTML 元信息 (meta) 实例</title>
</head>
<body>
<h4>文档描述<br/>
    Meta 元素中的信息可以描述 HTML 文档。</h4>

<p>本文档的 meta 属性标识了创作者和编辑软件。</p>

<h4>文档关键字<br/>
    Meta 元素中的信息可以描述文档的关键词。</h4>

<p>本文档的 meta 属性描述了该文档和它的关键词。</p>

<h4>重定向<br/>
    这个例子演示：在网址已经变更的情况下，将用户重定向到另外一个地址。</h4>

<p>对不起.我们已经搬家了.您的URL 是 <a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a></p>

<p>您将在 5 秒内被重定向到新的地址。</p>

<p>如果超过 5 秒后您仍然看到本消息，请点击上面的链接。</p>

</body>
</html>
