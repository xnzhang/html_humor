<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 脚本 (Script) 实例</title>
</head>
<body>
<h4>插入一段脚本<br/>
    本例演示如何将脚本插入 HTML 文档。</h4>
<script type="text/javascript">
    document.write("<h1>hello world!</h1>")
</script>

<h4>运行于不支持脚本的浏览器<br/>
    本例演示如何对付不支持脚本的浏览器。</h4>

<noscript>sorry, your browser does not support javascript!</noscript>

<p>不支持 JavaScript 的浏览器将显示 noscript 元素中的文本。</p>
</body>
</html>
