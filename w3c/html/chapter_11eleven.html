<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 样式 (style) 实例</title>
    <link rel="stylesheet" type="text/css" href="../../w3c_css/html/eleven_css.css">
    <style type="text/css">
        h3 {
            color: red
        }

        p {
            color: green
        }
    </style>
</head>
<body>
<h4>HTML中的样式<br/>
    本例演示如何使用添加到 "<"head">" 部分的样式信息对 HTML 进行格式化。</h4>
<h3>这是一个红色的标题标题</h3>
<p>这是一个段落颜色为绿色</p>

<h4>没有下划线的链接<br/>
    本例演示如何使用样式属性做一个没有下划线的链接。</h4>
<a href="http://www.baidu.com" style="text-decoration: none">baidu</a>

<h4>链接到一个外部样式表<br/>
    本例演示如何 "<"link">" 标签链接到一个外部样式表。</h4>
<p class="formatp">我通过外部样式表进行格式化</p>
<p class="formatp">我也一样</p>
</body>
</html>
