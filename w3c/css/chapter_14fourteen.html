<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 伪元素 (Pseudo-elements)实例</title>
    <style type="text/css">
        p.p1:first-letter {
            color: #ff0000;
            font-size: xx-large
        }

        p.p2:first-letter {
            color: magenta;
            font-variant: small-caps; /*小型大写字体*/
        }

    </style>
</head>
<body>
<h4>制作首字母特效<br/>
    本例演示如何向文本的首字母添加特效。</h4>
<p class="p1">
    You can use the :first-letter pseudo-element to add a special effect to the first letter of a text!
</p>

<hr style="margin: 20px 100px 20px 100px"/>
<h4>制作首行特效<br/>
    本例演示如何向文本的首行添加特效。</h4>
<p class="p2">
    You can use the :first-line pseudo-element to add a special effect to the first line of a text!
</p>

</body>
</html>
