<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 表格实例</title>
</head>
<body>
<h4>设置表格的布局<br/>
    本例演示如何设置表格的布局。</h4>
<table style="table-layout: auto;" border="1" width="100%">
    <tr>
        <td style="width: 20%">1000000000000000000000000000000</td>
        <td style="width: 40%">10000000000000</td>
        <td style="width: 40%">1000000</td>
    </tr>
</table>
<table style="table-layout: fixed;" border="1" width="100%">
    <tr>
        <td style="width: 20%">1000000000000000000000000000000</td>
        <td style="width: 40%">10000000000000</td>
        <td style="width: 40%">1000000</td>
    </tr>
</table>

<h4>显示表格中的空单元<br/>
    本例演示是否显示表格中的空单元。（请在非 IE 浏览器中浏览）</h4>




</body>
</html>
